<!-- controls.html  (drop-in fragment) -->
<section class="card inline">
  <h2>Heat source (die)</h2>

  <label title="Footprint length of the heat source in millimetres">Length&nbsp;[mm]
    <input id="srcLen" type="number" step="0.1" value="5">
  </label>

  <label title="Footprint width of the heat source in millimetres">Width&nbsp;[mm]
    <input id="srcWid" type="number" step="0.1" value="5">
  </label>

  <label title="Number of identical dies in the stack">#&nbsp;of&nbsp;dies
    <input id="dies" type="number" min="1" value="1">
  </label>

  <label title="Power dissipated by each die in Watts">Power per die [W]
    <input id="diePower" type="number" step="0.1" value="150">
  </label>

  <label title="Center-to-center spacing between dies in millimetres">Spacing X&nbsp;[mm]
    <input id="dieSpacingX" type="number" step="0.1" value="10">
  </label>

  <label title="Center-to-center spacing between dies in millimetres">Spacing Y&nbsp;[mm]
    <input id="dieSpacingY" type="number" step="0.1" value="10">
  </label>

  <label title="Arrangement of the dies on the package">Layout
    <select id="dieLayout">
      <option value="line">Line</option>
      <option value="2-lines">2-Lines</option>
      <option value="2-linesQ">2-Lines (Quincunx)</option>
      <option value="custom">Custom</option>
    </select>
  </label>

  <label id="coordBox" class="hide" title="Custom die coordinates x,y; semicolon separated">
    Coords
    <input id="customCoords" type="text" placeholder="0,0;1,0">
  </label>
</section>

<section class="card inline">
  <h2>Cooler / base</h2>

  <label title="Method used to model the cooler or base">
    Mode&nbsp;
    <select id="coolSel">
      <option value="none">None&nbsp;(only&nbsp;stack&nbsp;conduction)</option>
      <option value="conv" selected>Calculated&nbsp;convection&nbsp;Rth</option>
    </select>
  </label>

  <!-- shown only when “Calculated convection Rth” is selected -->
    <label id="convBox" title="Convection heat-transfer coefficient">
      h&nbsp;[W/m²K]
      <input id="hConv" type="number" value="41152">
    </label>

    <label title="Temperature of the coolant or environment in °C">
      Coolant&nbsp;temp&nbsp;[°C]
      <input id="coolTemp" type="number" value="55">
    </label>
  </section>

<section class="card inline">
  <h2>Monte Carlo</h2>
  <label>
    <input id="mcEnable" type="checkbox"> Enable
  </label>
  <div id="mcConfig" class="hide">
    <label title="Number of random simulations to run">Iterations
      <input id="mcIter" type="number" min="1" value="200">
    </label>
    <label title="Percentage deviation applied to thickness in simulations">t&nbsp;uncertainty&nbsp;[%]
      <input id="mcUncT" type="number" step="0.1" value="5">
    </label>
    <label title="Percentage deviation applied to conductivities in simulations">k&nbsp;uncertainty&nbsp;[%]
      <input id="mcUncK" type="number" step="0.1" value="5">
    </label>
  </div>
</section>

<section class="card inline">
  <h2>Parameter Sweep Analysis</h2>
  <label>
    <input id="sweepEnable" type="checkbox"> Enable Sweep Analysis
  </label>
  <div id="sweepConfig" class="hide">
    <label>Layer Number
      <input id="sweepLayer" type="number" min="1" value="1">
    </label>
    <label>Parameter
      <select id="sweepParam">
        <option value="t">Thickness (t)</option>
        <option value="kxy">In-Plane Conductivity (kxy)</option>
        <option value="kz">Through-Thickness Conductivity (kz)</option>
      </select>
    </label>
    <label>Start Value
      <input id="sweepStart" type="number" value="50">
    </label>
    <label>End Value
      <input id="sweepEnd" type="number" value="150">
    </label>
    <label>Steps
      <input id="sweepSteps" type="number" min="2" value="5">
    </label>
  </div>
</section>

<!-- controls.html  (drop-in fragment) -->
<section class="card inline">
  <h2>Heat source (die)</h2>

  <label title="Footprint length of the heat source in millimetres">Length&nbsp;[mm]
    <input id="srcLen" type="number" step="0.1" value="9">
  </label>

  <label title="Footprint width of the heat source in millimetres">Width&nbsp;[mm]
    <input id="srcWid" type="number" step="0.1" value="9">
  </label>

  <label title="Number of identical dies in the stack">#&nbsp;of&nbsp;dies
    <input id="dies" type="number" min="1" value="1">
  </label>
</section>

<section class="card inline">
  <h2>Monte Carlo</h2>
  <label title="Number of random simulations to run">Iterations
    <input id="mcIter" type="number" min="1" value="200">
  </label>
  <label title="Percentage deviation applied to thickness in simulations">t&nbsp;uncertainty&nbsp;[%]
    <input id="mcUncT" type="number" step="0.1" value="5">
  </label>
  <label title="Percentage deviation applied to conductivities in simulations">k&nbsp;uncertainty&nbsp;[%]
    <input id="mcUncK" type="number" step="0.1" value="5">
  </label>
</section>

<section class="card inline">
  <h2>Cooler / base</h2>

  <label title="Method used to model the cooler or base">
    Mode&nbsp;
    <select id="coolSel">
      <option value="none">None&nbsp;(only&nbsp;stack&nbsp;conduction)</option>
      <option value="direct">Direct&nbsp;Rth&nbsp;value</option>
      <option value="conv" selected>Calculated&nbsp;convection&nbsp;Rth</option>
    </select>
  </label>

  <!-- shown only when “Direct Rth value” is selected -->
  <label id="directBox" class="hide" title="Thermal resistance value of the cooler">
    Rth&nbsp;[°C/W]
    <input id="coolRth" type="number" step="0.01" value="0.30">
  </label>

  <!-- shown only when “Calculated convection Rth” is selected -->
  <label id="convBox" title="Convection heat-transfer coefficient">
    h&nbsp;[W/m²K]
    <input id="hConv" type="number" value="38500">
  </label>
</section>

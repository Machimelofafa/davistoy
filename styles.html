<style>
  /* ===== default light theme ===== */
  body{font:14px/1.4 'Segoe UI',Roboto,Arial,sans-serif;background:#ffffff;color:#111;padding:24px;}
  h1{margin-top:0;color:#007acc;} h2{margin:0 0 6px 0;font-size:17px;color:#006bb3;}

  .card{background:#f0f0f0;border-radius:8px;padding:16px;margin:12px 0;box-shadow:0 2px 4px rgba(0,0,0,.2);}  .inline{display:inline-block;vertical-align:top;margin-right:16px;width:260px}

  table{width:100%;border-collapse:collapse;margin-top:8px;} th,td{border:1px solid #bbb;padding:3px 6px;text-align:center;}
  th{background:#dfe9f2;color:#111;font-weight:600;}

  label{display:block;margin:6px 0} input,select{background:#fff;border:1px solid #777;color:#111;border-radius:4px;padding:4px;width:80px;} input.mat{width:240px;}  select{width:100%}

  button{border:none;border-radius:4px;padding:6px 12px;cursor:pointer;background:#007acc;color:#fff;font-weight:600;margin-top:8px;} button.primary{font-size:16px;padding:8px 18px} button:hover{background:#1497ff}

  .hide{display:none;} .small{color:#006bb3;font-size:13px} .result p{margin:4px 0}
  .viz-container {
    padding-bottom: 20px;
  }

  /* —— layout for cone + summary —— */
  .flexBox{display:flex;gap:18px;align-items:flex-start;}
  .side-view-box { height: 150px; border: 1px solid #ccc; border-radius: 4px; overflow: hidden; }
  .sumBox{
    display:flex;
    flex-direction:column;
    gap:18px;
    min-width:500px;
  }
  #cumSvg{width:100%;height:180px;overflow:visible;}
  #histSvg{width:260px;height:auto;overflow:visible;}
  .critical{background:#f8d7da;}

  .viz-column-left {
    flex: 2; /* Takes up 2/3 of the space */
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .viz-column-right {
    flex: 1; /* Takes up 1/3 of the space */
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .top-view-box {
    height: 318px; /* Match height of the two side views + gap */
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
  }
  .viz-container h3 {
    margin: 0 0 5px 0;
    font-size: 15px;
    color: #005a99;
  }
  body.dark-theme .viz-container h3 {
    color: #82c6ff;
  }
  body.dark-theme .side-view-box, body.dark-theme .top-view-box {
    border-color: #324357;
  }

  /* ===== dark theme overrides ===== */
  body.dark-theme{background:#0E1A25;color:#E8EEF2;}
  body.dark-theme h1{color:#4FC3F7;}
  body.dark-theme h2{color:#9ED1F5;}
  body.dark-theme .card{background:#172938;box-shadow:0 2px 4px rgba(0,0,0,.4);}
  body.dark-theme th,body.dark-theme td{border:1px solid #324357;}
  body.dark-theme th{background:#26394B;color:#9ED1F5;}
  body.dark-theme input,body.dark-theme select{background:#102233;border:1px solid #335;color:#E8EEF2;}
  body.dark-theme button{background:#395CFE;color:#fff;}
  body.dark-theme button:hover{background:#4C6CFF;}
  body.dark-theme .small{color:#9ED1F5;}
  body.dark-theme .critical{background:#523131;}
</style>
